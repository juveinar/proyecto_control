{% load static %}
<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Proyectos - Portal de Control de Proyectos</title>
    <link rel="icon" href="{% static 'img/axionhub.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="app-container">
        <div id="top-section">
            <div class="container-fluid">
                <div class="top-bar">
                    <div class="header-container">
                        <img src="{% static 'img/axionhub.ico' %}" alt="Logo" id="header-logo">
                        <h1 class="h2 title-gradient">Informe de Proyectos en Curso</h1>
                    </div>
                    <div class="top-controls-wrapper">
                        <a href="{% url 'index' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Volver al Inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div id="main-content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        Informe Generado por IA
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            {{ informe|safe }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
